---
# User-specific paths
tool_installer_install_dir_user: "{{ ansible_env.HOME }}/.local/tools"
tool_installer_bin_user: "{{ ansible_env.HOME }}/.local/bin"
tool_installer_version_file_user: "{{ tool_installer_bin_user }}/.tool_installer_versions"

# System-wide paths
tool_installer_install_dir_system: "/opt/tools"
tool_installer_bin_system: "/usr/local/bin"
tool_installer_version_file_system: "/opt/tools/.tool_installer_versions"

tool_installer_force_install: false

