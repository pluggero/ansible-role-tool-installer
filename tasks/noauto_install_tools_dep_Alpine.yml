---
- name: Ensure we are using apk
  ansible.builtin.fail:
    msg: "This role only supports {{ ansible_os_family }} systems that use apk as a package manager."
  when: ansible_pkg_mgr != "apk"

- name: Install tool dependencies via apk
  when: tool_installer_dep_pkgs is defined and tool_installer_dep_pkgs | length > 0
  block:
    - name: Ensure tool dependencies are installed
      community.general.apk:
        name: "{{ package }}"
        state: present
        no_cache: true
      loop: "{{ tool_installer_dep_pkgs }}"
      loop_control:
        loop_var: package
      become: true
