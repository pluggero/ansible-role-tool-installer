---
name: CI
"on":
  pull_request:
  schedule:
    - cron: "0 7 * * 5"

concurrency:
  group: ansible-roles-ci
  cancel-in-progress: false

defaults:
  run:
    working-directory: "pluggero.tool_installer"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          path: "pluggero.tool_installer"

      - name: Set up Python 3
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install test dependencies
        run: pip3 install -r requirements.txt

      - name: Run yamllint
        run: |
          yamllint .

      - name: Install molecule role dependencies
        run: ansible-galaxy install -r molecule/default/requirements.yml

      - name: Run ansible-lint
        uses: ansible/ansible-lint@a9f8a4e21be85461fdc3d0f492a89e365bf4fd72 # v26.1.0
        with:
          working_directory: "pluggero.tool_installer"
          requirements_file: "requirements.yml"

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        distro:
          - debian12
          - archlinux
          - alpinelinux

    steps:
      - name: Check out the codebase
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          path: "pluggero.tool_installer"

      - name: Set up Python 3
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install test dependencies
        run: pip3 install -r requirements.txt

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [lint, molecule]
    if: always()
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check all jobs passed
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
